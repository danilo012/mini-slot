<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='theme-color' content='#000000' />
  <link rel='icon' type='image/svg+xml' href='/vite.svg' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <link rel='stylesheet' type='text/css' href='https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css' />
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' />
  <title>TS | Slot</title>
</head>
<body>
<div id='app'>
  <canvas id='slot'></canvas>
</div>
<!-- Paytable modal -->
<div
  class='modal fade'
  id='payTable'
  tabindex='-1'
  role='dialog'
  aria-labelledby='payTableTitle'
  aria-hidden='true'
>
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h5 class='modal-title' id='payTableTitle'>Pay Table</h5>
        <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
          <span aria-hidden='true'>&times;</span>
        </button>
      </div>
      <div class='modal-body'>
        <table class='table table-dark table-hover table-responsive'>
          <thead>
          <tr>
            <td>Reel1</td>
            <td>Reel2</td>
            <td>Reel3</td>
            <td>TOP</td>
            <td>MIDDLE</td>
            <td>BOTTOM</td>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td><img src='./images/Cherry.png' width='40' alt='img' /></td>
            <td><img src='./images/Cherry.png' width='40' alt='img' /></td>
            <td><img src='./images/Cherry.png' width='40' alt='img' /></td>
            <td class='v-align'>2000xBET</td>
            <td class='v-align'>1000xBET</td>
            <td class='v-align'>4000xBET</td>
          </tr>
          <tr>
            <td><img src='./images/7.png' width='40' alt='img' /></td>
            <td><img src='./images/7.png' width='40' alt='img' /></td>
            <td><img src='./images/7.png' width='40' alt='img' /></td>
            <td class='v-align'>150xBET</td>
            <td class='v-align'>150xBET</td>
            <td class='v-align'>150xBET</td>
          </tr>
          <tr>
            <td colspan='3' title='Any combinations'>
              <img src='./images/7.png' width='40' alt='img'> x
              <img src='./images/Cherry.png' width='40' alt='img' />
            </td>
            <td class='v-align'>75xBET</td>
            <td class='v-align'>75xBET</td>
            <td class='v-align'>75xBET</td>
          </tr>
          <tr>
            <td><img src='./images/3xBAR.png' width='40' alt='img' /></td>
            <td><img src='./images/3xBAR.png' width='40' alt='img' /></td>
            <td><img src='./images/3xBAR.png' width='40' alt='img' /></td>
            <td class='v-align'>50xBET</td>
            <td class='v-align'>50xBET</td>
            <td class='v-align'>50xBET</td>
          </tr>
          <tr>
            <td><img src='./images/2xBAR.png' width='40' alt='img' /></td>
            <td><img src='./images/2xBAR.png' width='40' alt='img' /></td>
            <td><img src='./images/2xBAR.png' width='40' alt='img' /></td>
            <td class='v-align'>20xBET</td>
            <td class='v-align'>20xBET</td>
            <td class='v-align'>20xBET</td>
          </tr>
          <tr>
            <td><img src='./images/1xBAR.png' width='40' alt='img' /></td>
            <td><img src='./images/1xBAR.png' width='40' alt='img' /></td>
            <td><img src='./images/1xBAR.png' width='40' alt='img' /></td>
            <td class='v-align'>10xBET</td>
            <td class='v-align'>10xBET</td>
            <td class='v-align'>10xBET</td>
          </tr>
          <tr>
            <td colspan='3' title='Any combinations'>
              <img src='./images/1xBAR.png' width='40' alt='img'>x
              <img src='./images/2xBAR.png' width='40' alt='img'>x
              <img src='./images/3xBAR.png' width='40' alt='img'>
            </td>
            <td>5xBET</td>
            <td>5xBET</td>
            <td>5xBET</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<button class='btn btn-primary w-auto' type='button' data-toggle='modal' data-target='#payTable'>
  <i class='fas fa-money-bill-alt'></i> Pay Table
</button>
<script type='module' src='/src/main.ts'></script>
<script src='https://code.jquery.com/jquery-3.2.1.slim.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'></script>
</body>
</html>
